spring:
  application:
    name: index-zuul-service

eureka:
  client:
    serverUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    api-a:
      path: /api-codes/**
      serviceId: index-codes-service
    api-b:
      path: /api-backtest/**
      serviceId: trend-trading-backtest-service
    api-c:
      path: /api-view/**
      serviceId: trend-trading-backview-service
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
